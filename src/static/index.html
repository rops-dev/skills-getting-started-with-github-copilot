<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <section id="calories-calculator">
        <h3>ðŸ¥— Calorie Calculator</h3>

        <div id="meal-builder">
          <h4>Build Your Meal</h4>
          <div id="meal-items">
            <!-- Meal rows will be added here -->
          </div>
          <button type="button" id="add-ingredient-btn">+ Add Ingredient</button>
          <button type="button" id="calculate-btn" style="margin-left:10px;">Calculate Calories</button>
          <div id="calories-result" class="hidden"></div>
        </div>

        <hr style="margin: 24px 0;" />

        <div id="add-ingredient-form-section">
          <h4>Add New Ingredient</h4>
          <form id="add-ingredient-form">
            <div class="form-group">
              <label for="new-ingredient-name">Ingredient Name:</label>
              <input type="text" id="new-ingredient-name" required placeholder="e.g. Quinoa" />
            </div>
            <div class="form-group">
              <label for="new-ingredient-calories">Calories per 100g:</label>
              <input type="number" id="new-ingredient-calories" required min="0" placeholder="e.g. 120" />
            </div>
            <button type="submit">Add Ingredient</button>
          </form>
          <div id="add-ingredient-message" class="hidden"></div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
